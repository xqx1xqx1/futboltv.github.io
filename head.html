    <!--FOOTER-->
    <style>
        footer {
            padding-top: 40px;
            padding-bottom: 40px;
            max-width: 1200px;
            width: 90%;
            border-top: 1px solid #e5e5e5;
            margin: auto;
            color: #fff;
            text-align: center;
            font-family: "Roboto", sans-serif;
        }

        .rowfooter {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background: #fff; color:rgb(50, 50, 50);


        }

        .rowfooter .titulofooterenl {
            padding: 0px;
            margin: 0px;
            font-size: 1rem;
        }

        .rowfooter ul {
            padding: 0px;
            margin-top: 5px;
            margin-bottom: 30px;
        }

        .rowfooter li {
            list-style: none;
            margin-top: 5px;
        }

        .rowfooter li a {
            text-decoration: none;
            font-size: 15px;
            color: #636c72;
        }

        .rowfooter li a:hover {
            text-decoration: underline;
        }

        footer small {
            color: #636c72;
        }

        @media (max-width: 600px) {
            .rowfooter {
                width: 100%;
                display: grid;
                grid-template-columns: 1fr1fr;

            }
        }
